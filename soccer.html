<main class="search-container">
  
  <section class="searchPage box active-slide">
    <img id="searchImg" src="https://www.footballtalk.org/wp-content/uploads/2020/07/best-players-in-premier-league-2020.jpg" alt="Really cool image about soccer">
    <div>
      <div class="input-group mb-3" style="gap: 50px;">
        <div>
          <div class="input-group-append">
            <input type="text" class="form-control" id="soccerSearchBox" placeholder="Search Player Name" size="30">

            <button id="soccerSearchBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
        <div>
          <div class="input-group-append">
            <input type="text" class="form-control" id="soccerSearchTeamBox" placeholder="Search Team Name" size="30">
        
            <button id="soccerSearchTeamBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="searchResults box hide " id="searchContainer" style="justify-content: start; align-items:flex-start;">
    <div class=card-grid>
        <div id="soccerName"></div>
        <div id="soccerPlayerImg"></div>
        <div id="soccerTeamImg"></div>
        <div id="soccerInfo"></div>
        <div>
          <div class="input-group-append" id="soccerSearch">
            <input type="text" class="form-control" id="soccerSearchBox" placeholder="Search Player Name" size="30">
            <button id="soccerSearchBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
        <div>
          <div class="input-group-append" id="soccerTeamSearch">
            <input type="text" class="form-control" id="soccerSearchTeamBox" placeholder="Search Team Name" size="30">
            <button id="soccerSearchTeamBtn" class="btn btn-outline-secondary" type="button" type="submit" onClick="changeSlide(event)">Search</button>
          </div>
        </div>
      </div>
      
    </div>
    
  </section>
